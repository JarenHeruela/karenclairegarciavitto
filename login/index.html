<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <h2 class="mb-4">What is your name?</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login()">Submit</button>
                    <p id="error-message" class="mt-3 text-danger"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if you need JavaScript functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
